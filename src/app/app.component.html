<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        class="form-control"
        type="text"
        (input)="onNameChange($event.target!)"
      />
    </div>
    <div class="col">
      <label for=""> <b>Name</b> </label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($event.target!)"
      />
    </div>
    <div class="col">
      <label for=""> <b>Payment Date</b> </label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        class="form-control"
        type="number"
        (input)="onAmountChange($event.target!)"
      />
    </div>
    <div class="col">
      <label for=""> <b>Payment Amount</b> </label>
      <div>
        {{ amount | currency: "EUR" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        class="form-control"
        type="number"
        (input)="onHeightChange($event.target!)"
      />
    </div>
    <div class="col">
      <label for=""> <b>Height</b> </label>
      <div>
        {{ height | number: "1.0-0" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input
        class="form-control"
        type="number"
        (input)="onMilesChange($event.target!)"
      />
    </div>
    <div class="col">
      <label for=""> <b>Kilometers</b> </label>
      <div>
        {{ miles | convert: "cm" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
